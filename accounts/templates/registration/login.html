{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="login-page">
  <div class="login-card">
    <h2>Log In</h2>

    {% if form.errors %}
      <p class="error-text">Invalid username or password.</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}?next={{ request.GET.next }}" class="login-form">
      {% csrf_token %}
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}

      <label for="{{ form.password.id_for_label }}">Password</label>
      <div class="password-wrapper">
        {{ form.password }}
        <svg id="togglePassword" class="password-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5C7 5 â€¦"/>
          <circle cx="12" cy="12" r="2"/>
        </svg>
      </div>

      <button type="submit" class="btn-primary login-btn">Login</button>
    </form>

    <div class="forgot-password-group">
      <span class="btn-disabled">Forgot password? Reset here</span>
    </div>

    <p class="signup-cta">
      Don't have an account? <a href="{% url 'accounts:signup' %}" class="link-accent">Sign up</a>
    </p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const pwd = document.querySelector('.login-form input[type="password"]');
  const toggle = document.getElementById('togglePassword');
  toggle.addEventListener('click', () => {
    const type = pwd.type === 'password' ? 'text' : 'password';
    pwd.type = type;
    toggle.classList.toggle('visible', type === 'text');
  });
});
</script>
{% endblock %}
