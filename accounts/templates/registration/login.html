{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="page-content">
  <h2>Log In</h2>
  {% if form.errors %}
    <p style="color:red;">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
</div>
{% endblock %}
