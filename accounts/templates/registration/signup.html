{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h2>Sign Up</h2>

    <form method="post" class="signup-form">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      {% endfor %}
      <button type="submit" class="btn-primary signup-btn">Register</button>
    </form>

    <p class="login-cta">
      Already have an account? <a href="{% url 'accounts:login' %}" class="link-accent">Log in here</a>
    </p>
  </div>
</div>
{% endblock %}
