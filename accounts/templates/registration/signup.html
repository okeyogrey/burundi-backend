{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="page-content">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in here</a>.</p>
</div>
{% endblock %}
